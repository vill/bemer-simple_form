# inherit_from: .rubocop_todo.yml

require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.3
  DisplayCopNames: true

Metrics/LineLength:
  Max: 100
  IgnoredPatterns:
    - '^\s*#'

Style/FrozenStringLiteralComment:
  EnforcedStyle: always

Layout/AlignHash:
  EnforcedHashRocketStyle: table
